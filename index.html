<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca virtual</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Concert+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>BIBLIOTECA</h1>
    </header>
    <main>
        <p>Material de estudio</p>
        <label for="grado">Grado:</label>
        <select name="grado" id="grado">
            <option value="">Seleccion su grado de secundaria</option>
            <option value="grado_1">Primero</option>
            <option value="grado_2">Segundo</option>
            <option value="grado_3">Tercero</option>
            <option value="grado_4">Cuarto</option>
            <option value="grado_5">Quinto</option>
        </select>
        <br>
        <label for="aprendizaje">Tipo de aprendizaje:</label>
        <select name="aprendizaje" id="aprendizaje">
            <option value="">Seleccione su tipo de aprendizaje</option>
            <option value="auditivo">Auditivo</option>
            <option value="visual">Visual</option>
            <option value="verbal">Verbal</option>
            <option value="multimodal">Multimodal</option>
        </select>
        <br>
        <label for="curso">Curso/Materia:</label>
        <select name="curso" id="curso">
            <option value="">Seleccione el curso o materia</option>
            <option value="ccss">Ciencias Sociales</option>
            <option value="cyt">C y T</option>
            <option value="comu">Comunicacion</option>
            <option value="dpcc">DPCC</option>
            <option value="ept">EPT</option>
            <option value="ing">Ingles</option>
            <option value="mate">Matematica</option>
            <option value="rel">Religion</option>
        </select>
        <br>
        <label for="tema">Tema:</label>
        <select name="tema" id="tema">

        </select>
        <br>
        <div id="material">

        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
